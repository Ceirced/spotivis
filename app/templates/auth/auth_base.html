{% extends "base_base.html" %}
{% block head %}
{% endblock %}

{% block body %}
    <body
        class="bg-background-light bg-background-dark h-full touch-pan-y touch-manipulation scroll-smooth font-sans text-base lg:text-xl">
        <div
            id="body-container"
            class="container mx-auto pt-[20px] pb-2 md:pt-24">
            <div
                id="content"
                class="h-full px-2">
                <div
                    class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-full lg:py-0">
                    <div class="space-y-4 p-6 md:space-y-6">
                        {% block auth_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% include 'partials/_flash-messages.html' %}
        <script>
            // Add fade-out effect to flashed messages after 5 seconds
            setTimeout(() => {
                const flashMessages =
                    document.querySelectorAll(".flash-message");
                if (flashMessages) {
                    flashMessages.forEach((message) => {
                        message.classList.remove("opacity-100");
                        message.classList.add("opacity-0");
                    });
                }
            }, 5000);
        </script>
    </body>
{% endblock %}

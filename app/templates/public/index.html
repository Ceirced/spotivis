{% extends 'base_base.html' %}
{% block body %}
    <body class="container mx-auto pt-[env(safe-area-inset-top)] font-sans">
        <header class="flex justify-end p-4">
            <div class="flex items-center">
                <a
                    hx-boost="true"
                    href="{{ url_for('security.login') }}"
                    class="text-primary btn btn-ghost text-lg font-medium"
                    >Login
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="inline-block size-6">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                    </svg>
                </a>
                {% include 'components/theme_toggle_inline.html' %}
            </div>
        </header>
        <main class="mt-16 flex flex-col gap-40">
            <hgroup class="m-4 flex flex-col items-center gap-8 text-center">
                <h2
                    class="bg-linear-to-b from-zinc-400 to-zinc-500 bg-clip-text text-2xl font-medium text-transparent sm:text-3xl">
                    {{ config['APP_NAME'] }}
                </h2>
                <h1
                    class="bg-linear-to-b from-zinc-400 to-zinc-500 bg-clip-text text-4xl leading-normal font-semibold text-transparent sm:text-5xl sm:leading-normal">
                    dream big, start small
                </h1>
                <a
                    hx-boost="true"
                    href="{{ url_for('security.register') }}">
                    <button class="btn btn-primary btn-lg">Get Started</button>
                </a>
            </hgroup>
        </main>
    </body>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
  <div class="flex flex-col gap-3">
    <span>Invest in Yourself!</span>
    <span
      >You are your most valuable Resource. Put Your luck into Your own
      hands.</span
    >
  </div>
  <form
    method="POST"
    action="{{ url_for('main.buy_product', product_id = 1) }}"
    class="flex flex-col gap-3">
    {{ form.hidden_tag() }}
    <button type="submit" class="rounded-md bg-purple-800 px-3 py-2">
      Pay Here
    </button>
  </form>
{% endblock %}

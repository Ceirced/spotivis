<div class="card bg-base-100 shadow-sm">
    <div class="card-body">
        <h3 class="card-title">Enriching Playlist Data</h3>
        <div
            id="enrichment-progress-container"
            hx-get="{{ url_for('first.enrichment_status', task_id=task_id) }}"
            hx-trigger="load, every 2s">
            <div class="skeleton h-20 w-full"></div>
        </div>
        <div class="flex justify-end">
            <button
                hx-post="{{ url_for('first.cancel_enrichment_job', task_id=task_id) }}"
                hx-target="#enrichment-container"
                hx-confirm="Are you sure you want to cancel this enrichment task?"
                class="btn btn-sm btn-error btn-ghost">
                Cancel
            </button>
        </div>
    </div>
</div>

<div class="card bg-base-100 shadow-sm">
    <div class="card-body">
        <h3 class="card-title">Combining Datasets</h3>
        <p class="text-sm text-base-content/70 mb-4">This may take a few minutes depending on dataset size.</p>
        <div
            id="combine-progress-container"
            hx-get="{{ url_for('first.combine_status', task_id=task_id) }}"
            hx-trigger="load, every 2s">
            <div class="skeleton h-20 w-full"></div>
        </div>
        <div class="flex justify-end">
            <button
                hx-post="{{ url_for('first.cancel_combine_job', task_id=task_id) }}"
                hx-target="#combine-result"
                hx-confirm="Are you sure you want to cancel this combination task?"
                class="btn btn-sm btn-error btn-ghost">
                Cancel
            </button>
        </div>
    </div>
</div>

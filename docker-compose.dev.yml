services:
  app:
    volumes:
      - ./app:/home/app/app
      - ./migrations:/home/app/migrations
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - IN_CONTAINER=true
  
  redis:
    ports:
      - 6379:6379

  nginx:
    ports:
      - 5026:80
    
  postgres:
    ports:
      - 5432:5432
